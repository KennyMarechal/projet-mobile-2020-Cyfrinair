<html>
<head>

    <script src="js/shake.js"></script>
    <script src="js/lib/ES6.js"></script>
    <script src="js/CryptoManager.js"></script>
    <script src="js/lib/setImmediate-polyfill.js"></script>
    <script src="js/lib/pbkdf2.js"></script>
    <script src="js/lib/scrypt.js"></script>
    <script src="js/lib/mpw.js"></script>

    <script src="modele/InfosClient.js"></script>
    <script src="donnee/InfosClientDAO.js"></script>

    <script src="vue/VueModifier.js"></script>
    <script src="vue/VueSupprimer.js"></script>

    <script src="cordova.js"></script>
    <script defer src="js/Application.js"></script>
    <title>Page principale</title>
</head>
<body>
        <script type="plain/text" id="html-vue-shake">
            <h1>Shake</h1>
            <h2>pour votre app mobile</h2>
        </script>

        <div>Chargement de l'application . . .</div>
        <script type="plain/text" id="html-vue-principale">
            <h1>Cyfrinair</h1>
            <div>
                <p><label>Pseudo: <input id="fullname" placeholder="John Smith"></label></p>
                <p><label>Mot de passe: <input id="masterpassword" type=password placeholder=Password></label></p>
                <p><button id="connection">connexion</button><button id="deconnection" disabled>déconnexion</button></p>
            </div>
            <div id="titres">
                <p>Site</p>
                <p>Utilisateur</p>
<!--            <p>Description</p>-->
                <p>Mot de passe</p>
            </div>
            <div class="page">
                <section id="section">
                    <canvas id="canvas-donnees"></canvas>
                    <div class="tirable" id="toucharea">
                        <img id="swipe-haut" src="img/swipe-haut.png" alt="Fleche vers le haut"></img>
                    </div>
                    <p>Tirez vers la flèche vers le haut pour ajouter une entrée</p>
                </section>
            </div>
        </script>

        <script type="plain/text" id="html-vue-ajouter">
            <div class="page">
                <h1>Ajouter un compte</h1>

                <section id="section-ajouter">
                    <form>
                        <label for="web">Site Web</label>
                        <input type="web" id="site" name="web">
                    </br>
                        <label for="user">Utilisateur</label>
                        <input type="user" id="utilisateur" name="user">
                    </br>
                        <label for="description">Description</label>
                        <input type="description" id="description" name="description">
                    </form>

                </section>

                <div id="mesBouttons">
                    <a href="index.html" class="button"><img src="img/retour.png" alt="Retour" width="50" height="50"></a>
                    <a href="#" class="button"><img src="img/Accept.png" alt="Valider" width="50" height="50"></a>
                </div>

            </div>
        </script>

        <script type="plain/text" id="html-vue-modifier">
            <div class="page">
                <h1>Modifier un compte</h1>

                <section id="section-modifier">
                    <form>
                        <label for="site">Site Web</label>
                        <input type="text" id="site" name="site">
                    </br>
                        <label for="utilisateur">Utilisateur</label>
                        <input type="text" id="utilisateur" name="utilisateur">
                    </br>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description">
                    </form>
                </section>

                <div id="mesBouttons">
                    <a href="index.html" class="button"><img src="img/retour.png" alt="Retour" width="50" height="50"></a>
                    <a href="#" class="button"><img src="img/Accept.png" alt="Valider" width="50" height="50"></a>
                </div>
            </div>
        </script>

        <script type="plain/text" id="html-vue-supprimer">
            <div class="page">
                <h1>Supprimer un compte</h1>

                <section id="section-supprimer">
                    <form method="post" id="formulaire-supprimer">
                        <label for="site">Site Web</label>
                        <input type="text" id="site" name="site" disabled/>
                        <br>
                        <label for="utilisateur">Utilisateur</label>
                        <input type="text" id="utilisateur" name="utilisateur" disabled/>
                        <br>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" disabled/>
                        <br>
                        <p style="color: red;">Êtes-vous certain(e) de vouloir supprimer ce compte ?</p>
                        <div id="mesBouttons">
                            <a href="index.html" class="button"><img src="img/retour.png" alt="Retour" width="50" height="50"></a>
                            <input type="image" name="action-valider-suppression" src="img/Accept.png" alt="Valider suppression" width="50" height="50"/>
                        </div>
                    </form>
                </section>
            </div>
        </script>
    </body>
</html>
