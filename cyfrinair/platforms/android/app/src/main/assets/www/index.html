<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/application.css">

        <script src="modele/Password.js"></script>
        <script src="donnee/PasswordDAO.js"></script>
        <script src="vue/VueAjouter.js"></script>
        <script src="vue/VueModifier.js"></script>
        <script src="vue/VuePrincipale.js"></script>
        <script defer src="js/Application.js"></script>

        <title>Page principale</title>
    </head>
    <body>
        <div>Chargement de l'application . . .</div>
        <script type="plain/text" id="html-vue-principale">
            <div class="page">
                <h1>Principale</h1>
                <section id="section">
                    <ul id="liste-pass">
                      <li>
                        <div class="item">
                            <table class="t1">
                                <tr>
                                    <th>Site web</th>
                                    <th>User</th>
                                    <th>Mot de passe</th>
                                    <th>Description</th>
                                    <th>Modifier</th>
                                </tr>
                                    
                                <div class="boite">
                                    <tr>
                                        <td>{Password.website}</td>
                                        <td>{Password.user}</td>
                                        <td>{Password.password}</td>
                                        <td>{Password.description}</td>
                                        <td><a href="#pass/{Password.id}" class="liste-pass-item">Modifier</a></td>
                                    </tr>
                                </div>
                            </table>       
                        </div>
                      </li>
                    </ul>
                    <a href="#ajouter">Ajouter un item</a>
                </section>
            </div>
        </script>

        <script type="plain/text" id="html-vue-ajouter">
            <div class="page">
                <h1>Ajouter un compte</h1>

                <section id="section_ajouter">
                    <form>
                        <label for="web">Site Web</label>
                        <input type="web" id="input" name="web">
                    </br>
                        <label for="user">User</label>
                        <input type="user" id="input" name="user">
                    </br>
                        <label for="description">Description</label>
                        <input type="escription" id="input" name="description">
                    </form>

                </section>

                <div id="mesBouttons">
                    <a href="index.html" class="button"><img src="img/retour.png" alt="Retour" width="50" height="50"></a>
                    <a href="#" class="button"><img src="img/Accept.png" alt="Valider" width="50" height="50"></a>
                </div>

            </div>
        </script>

        <script type="plain/text" id="html-vue-modifier">
            <div class="page">
                <h1>Modifier un compte</h1>

                <section id="section_ajouter">
                    <form>
                        <label for="web">Site Web</label>
                        <input type="web" id="input" name="web">
                    </br>
                        <label for="user">User</label>
                        <input type="user" id="input" name="user">
                    </br>
                        <label for="description">Description</label>
                        <input type="escription" id="input" name="description">
                    </form>
                </section>

                <div id="mesBouttons">
                    <a href="index.html" class="button"><img src="img/retour.png" alt="Retour" width="50" height="50"></a>
                    <a href="#" class="button"><img src="img/Accept.png" alt="Valider" width="50" height="50"></a>
                </div>
            </div>
        </script>
    </body>
</html>
